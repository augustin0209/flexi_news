{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Importer des abonnés{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Importer des abonnés</h1>
        <a href="{% url 'subscriber_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_file" class="form-label">Fichier CSV</label>
                    {{ form.file }}
                    <div class="form-text">Format accepté : .csv</div>
                </div>
                <div class="mb-3">
                    <label for="id_email_column" class="form-label">Nom de la colonne email</label>
                    {{ form.email_column }}
                </div>
                <div class="mb-3">
                    <label for="id_nom_column" class="form-label">Nom de la colonne nom (optionnel)</label>
                    {{ form.nom_column }}
                </div>
                <div class="mb-3">
                    <label for="id_prenom_column" class="form-label">Nom de la colonne prénom (optionnel)</label>
                    {{ form.prenom_column }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-file-import"></i> Importer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
